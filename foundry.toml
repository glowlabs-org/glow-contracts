[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

optimizer = true
optimizer_runs = 1_000_000
solc_version = '0.8.21'
line_length = 100 # While we allow up to 120, we lint at 100 for readability.
fs_permissions = [{ access = "read-write", path = "./"}]

[profile.default.fuzz]
runs = 1000

[profile.default.invariant]
fail_on_revert = false
